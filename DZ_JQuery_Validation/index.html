<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 30px;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        input, label {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
<form id="registration">
    <div>
        <label for="email">Введіть email</label>
        <input type="email" id="email" required>
        <p id="emailValid"></p>
    </div>
    <div>
        <label for="password">Введіть пароль</label>
        <input type="password" id="password" required>
        <p id="passwordValid"></p>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('#registration input[type=email]').on('blur', function () {
        let email = $(this).val();

        if (email.length > 0
            && (email.match(/.+?\@.+/g) || []).length !== 1) {
            console.log('invalid');
            document.getElementById('emailValid').value = 'Вы ввели некорректный e-mail!'
            //alert('Вы ввели некорректный e-mail!');
        } else {
            console.log('valid');
            document.getElementById('emailValid').value = 'Вы ввели корректный e-mail!'
        }
    });
    $('#registration input[type=password]').on('blur', function () {
        let password = $(this).val();

        if (password.length > 8
            && password.match(/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}/g)) {
            console.log('invalid');
            document.getElementById('passwordValid').value = 'Вы ввели некорректный password!';
        } else {
            console.log('valid');
            document.getElementById('passwordValid').value = 'Вы ввели корректный password!';
        }
    });


</script>
</body>
</html>
