<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <form>
      <div class="mb-3">
        <label for="from" class="form-label">Enter the cob range</label>
        <input type="text" class="form-control" id="from">
        <label for="to" class="form-label">Enter the end range</label>
        <input type="text" class="form-control" id="to">
      </div>
      <button type="button" class="btn btn-primary" id="btnSum">Sum</button>
    </form>
  </div>
  <div class="row">
    <div id="result"></div>
  </div>
</div>
<script>
  let result = document.getElementById("result");
  document.getElementById("btnSum").onclick = function (){
    let from = document.getElementById("from").value
    let to = document.getElementById("to").value
    if (from>to) {
      let temp = from;
      from = to;
      to = temp;
    }
    let sum = from-1;
    while(to>from){
      from++;
      sum=sum+from;
      }
      console.log(sum)
    result.innerText = "Result = " + sum;
  }
</script>
</body>
</html>
