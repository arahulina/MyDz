<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>




    function loadAd_Fetch () {
        fetch('http://localhost:3333/api' + '/ad',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'authorization': localStorage.getItem('jwtToken')
                // 'Content-Type': 'application/x-www-form-urlencoded',
            }
        })
            .then(res => {
                console.log(res)
                if(res.status !== 200) {
                    return null
                }
                return res.json()
            })
            .then(data => {
                if(data === null) {
                    console.log("Я ничего не делаю")
                    return
                }
                console.log(data)
            })
            .catch(err=> {
                console.log(err)
            })
    }

    loadAd_Fetch()
</script>

</body>
</html>
