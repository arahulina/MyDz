<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнє завдання №7</title>
</head>
<body>
<script>
    let fail = prompt("Вкажіть, будь ласка, який об'єм Вашої флешки, в ГБ");
    const exchange = 1024;
    result = Math.floor(fail * exchange / 820);
    alert("На Вашій флешці розміститься " + result + " файлів по 820 Мб");
</script>
</body>
</html>
