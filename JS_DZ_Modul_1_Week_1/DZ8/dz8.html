<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнє завдання №8</title>
</head>
<body>
<script>
    let sum = prompt("Вкажіть, будь ласка, скільки коштів є зараз у Вашому гаманці, в грн?");
    let price = prompt("Вкажіть, будь ласка, скільки коштує шоколад, який Ви плануєте придбати?");
    purchase = Math.floor(sum/price);
    result = sum - (price*purchase);
    alert("Після придбання " + purchase + " шоколадок, у Вас залишиться " + result + " грн ");
</script>
</body>
</html>
