<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнє завдання №4</title>
</head>
<body>
<script>
    let time = prompt("Вкажіть, будь ласка, відстань між двома населеними пунктами (в км).");
    let distance = prompt("Вкажіть, будь ласка, за який час Ви плануєте подолити цю відстань (в год).");
    let result = Math.round(time / distance);
    alert("Ви повинні їхати зі швидкістю " + result + "км/год");
</script>
</body>
</html>
