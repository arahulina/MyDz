<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнє завдання №6</title>
</head>
<body>
<script>
    let sum = prompt("Вкажіть, будь ласка, яку суму коштів у долларах Ви плануєте обміняти.");
    const course = 0.9384;
    result = sum * course;
    let exchange = parseFloat(result.toFixed(2));
    alert("Після обміну Ви отримаєте " + exchange + " євро");
</script>
</body>
</html>
