<body>
<script>
    let myHouse = {}
    myHouse.rooms = []

     */

            let rack2 = {content: 'thousers'}
            let rack3 = {content: 'dresses'}
        shkaf.shelfes = [shelf1, shelf2, shelf3, rack1, rack2, rack3]
        myHouse.rooms[0].shkaf = shkaf
    /**
     * Друга кімната - спальня
     */
    myHouse.rooms[1] = {name: 'Kitchen'}
        let dinTable = {name: 'dinning table'}
            let table = {
                material: 'wood',

                width: '1.0m'}
            let chair1 = {material: 'wood'}
            let chair2 = {material: 'wood'}
            let chair3 = {material: 'wood'}
            let chair4 = {material: 'wood'}
        dinTable.complete = [table, chair1, chair2, chair3, chair4]
        myHouse.rooms[1].dinTable = dinTable

        let fridgeFreezer = {
            vendor: 'Samsung',
            height: '2.0m',
            width: '1.5m'}
        myHouse.rooms[1].fridgeFreezer = fridgeFreezer

        let kitchenSet = {description: 'furniture and appliances for cooking'}
            let kitchenSink = {name: 'kitchenSink', material: 'stailness'}
            let cookstore = {name: 'cookstore', vendor: 'Gorenja'}
            let microwave = {name: 'microwave', vendor: 'Samsung'}

            let drawers = {name:'drawers', material: 'wood'}
        kitchenSet.complete = [kitchenSink,cookstore,microwave,cupboards,drawers]
        myHouse.rooms[1].kitchenSet = kitchenSet
    /**
     * Третя кімната - Ванна кімната
     */
    myHouse.rooms[2] = {name: 'Bathroom'}
    let bath = {name:'bath', vendor: 'Cersanit', color: 'white'}
    myHouse.rooms[2].bath = bath
    let toilet = {name:'toilet', vendor: 'Cersanit', color: 'white'}
    myHouse.rooms[2].toilet = toilet
    let sink = {name:'sink', vendor: 'Cersanit', color: 'white'}
    myHouse.rooms[2].sink = sink
    let mirror = {name:'mirror', material: 'glass', form: 'circle'}
    myHouse.rooms[2].mirror = mirror
    let bathShelf = {name:'bathShelf', vendor: 'Cersanit', color: 'white'}
        let towels = {name: 'Towels',material: 'fringe', color: 'white'}
        let soap = {name: 'Soap', vendor: 'Dove', aroma: 'fruits'}
        let toiletPaper = {name:'Toilet Paper',vendor: 'Ruta', color: 'white'}
    bathShelf.complete = [towels,soap,toiletPaper]
    myHouse.rooms[2].bathShelf = bathShelf

    console.log(myHouse)
