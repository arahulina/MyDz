<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Домашнє завдання №4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <form>
      <div class="col">
        <label for="userNumber" class="form-label">Введіть рік</label>
        <input type="number" id="userNumber">
      </div>
      <button type="button" id="btnStart" class="btn btn-primary">Визначити чи був цей рік високосним</button>
    </form>
  </div>

  <div class="row">
    <div id="result"></div>
  </div>
</div>
<script>
  /**
   * рішення завдання №4
   */
  let result = document.getElementById("result")

  document.getElementById("btnStart").onclick = function () {
    let userNumber = document.getElementById("userNumber").value
    if (userNumber % 4 == 0 && userNumber % 100 !== 0) {
      result.innerText = "Високосний рік"
    } else {
      result.innerText = "Не високосний рік"
    }
  }

</script>
</body>
</html>
