<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Домашнє завдання №3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form>
            <div class="col">
                <label for="number" class="form-label">Введіть 3-значне число</label>
                <input type="number" id="number">
            </div>
            <button type="button" id="btnStart" class="btn btn-primary">Визначити чи є однакові цифри</button>
        </form>
    </div>

    <div class="row">
        <div id="result"></div>
    </div>
</div>

<script>
    let result = document.getElementById("result")

    document.getElementById("btnStart").onclick = function () {
        let number = document.getElementById("number").value
        if (number[0] == number[1] || number[0] == number[2] || number[1] == number[2]) {
            result.innerText = "Так"
        } else {
            result.innerText = "Ні"
        }

    }

</script>
</body>
</html>
